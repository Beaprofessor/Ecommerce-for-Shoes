<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Cart | Product Details</title>
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productDetails.css">
</head>

<body>
    <div class=" loader-backdrop" id="loader-backdrop">
        <div class="loader">
            <div>

            </div>
        </div>
    </div>

    

    <div id="productDetailsPage">


        <!-- Header -->
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <!--  I have made this div flex , with justify content as space between -->
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                        </div>
                        <div class="user-actions d-flex flex-row">
                            <a href="cart.html" class="">Cart</a>
                            <div class="user-intro" id="userIntro">Hi user</div>
                            <div class="logout-btn" id="logoutBtn">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>



        <div class="container">
            <div class="product-details-wrapper justify-content-between align-items-start d-flex flex-row">
                <div class="product-img d-flex" >
                    <img id="product-img" src="" alt="product image">
                </div>


                <div class="product-details-box d-flex flex-column">
                    <div id="productDetails">
                        <!--  product details -->
                        <div class="product-name" id="product-name"></div>
                        <div class="product-price fw-bold" id="product-price"></div>
                    </div>
                    <div class="product-description">
                        <div class="product-description-title fw-bold">Description</div>
                        <div class="product-description-data" id="product-description-data">
                        </div>
                    </div>


                    <div class="product-details-action btn btn-primary text-decoration-none">
                        Add to cart
                    </div>
                    <a href="cart.html" id="goToCartBtn"
                        class="product-details-action btn btn-warning text-decoration-none">Go to cart</a>
                </div>
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script src="js/productDetails.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>




    <!-- Check out page -->
    <div class="checkOutPage">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Select Your Payment Type</h4>
                    <h5 class="text-center mb-4">Payment Options</h5>

                    <!-- Payment Options  -->
                    <div class="payment-option" id="crypto-payment">
                        <img src="https://cdn.pixabay.com/photo/2021/04/30/16/47/bitcoin-logo-6219385_1280.png"
                            alt="Cryptocurrency">
                        <span>Cryptocurrency</span>
                        <div class="qrcode text-center" id="crypto-qrcode">
                            <h5>Scan QR Code</h5>
                            <img src="https://insidebitcoins.com/wp-content/uploads/2020/03/Sfb0mlhPoB3YFephW0Zce1JIj6ZhcgTtyWDAvSmBGfYSpTR6Pio758K3fvx62a8e9cqJUvJRlVtNlVzWATvxM2XKlClTpkyZMmXK9Jz0fOq5eLPIsx4AAAAAElFTkSuQmCC.png"
                                alt="Bitcoin QR Code">
                        </div>
                    </div>
                    <div class="payment-option" id="phonepe-payment">
                        <img src="https://play-lh.googleusercontent.com/6iyA2zVz5PyyMjK5SIxdUhrb7oh9cYVXJ93q6DZkmx07Er1o90PXYeo6mzL4VC2Gj9s"
                            alt="PhonePe">
                        <span>PhonePe</span>
                        <div class="qrcode text-center" id="phonepe-qrcode">
                            <h5>Scan QR Code</h5>
                            <img src="https://skynyxtech.com/wp-content/uploads/2024/02/phonepe.png"
                                alt="PhonePe QR Code">
                        </div>
                    </div>
                    <div class="payment-option" id="paytm-payment">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBYMs5YUA9Ro5Cq4Z27hlXSSHH6Y7CK6Tc6A&s"
                            alt="Paytm">
                        <span>Paytm</span>
                        <div class="qrcode text-center" id="paytm-qrcode">
                            <h5>Scan QR Code</h5>
                            <img src="https://static.wixstatic.com/media/a4d8d0_c0a1a7cbe4824d72af4f83db9fda9c00~mv2.jpg/v1/crop/x_23,y_0,w_451,h_660/fill/w_541,h_791,al_c,lg_1,q_85,enc_auto/RoRa2%20UPI%20QR%20Code_edited.jpg"
                                alt="Paytm QR Code">
                        </div>
                    </div>
                    <div class="total-amount text-center">
                        Total Amount: â‚¹1500
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/checkout.js"></script>

</html>

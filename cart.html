<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart !!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">

</head>

<body>
    <div class=" loader-backdrop" id="loader-backdrop">
        <div class="loader">
            <div>

            </div>
        </div>
    </div>

    <div class="cartPage">


        <!-- Header -->
        <nav id="header" class="sticky-top">
            <div class="container ">
                <div class="row">
                    <div class="header-wrapper d-flex align-items-center justify-content-between">

                     <!--  I have made this div flex , with justify content as space between -->
                       
                      <div class="logo d-inline-block">
                          <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          </form>
                      </div>

                      <!--  Logo or brandName -->
                       <div class="logo">
                        <a href="index.html" class="text-decoration-none " >Shop Cart</a>
                       </div>

                       <!-- Navbar items -->
                       <div class="user-actions d-flex flex-row justify-content-center">
                           <a href="cart.html" class="">Cart</a>
                           <div class="user-intro" id="userIntro">Hi user</div>
                            <div class="logout-btn" id="logoutBtn">Logout</div>
                       </div>

                    </div>
                </div>
            </div>
         </nav>


        <div class="container">
            <div class="row">
                <h2 class="cart-title text-center">Your Cart</h2>
                <div class="cart-wrapper d-flex flex-row">
                    <div class="order-details d-flex flex-column" id="orderDetails">
                        
                        <!-- todo -->
                        <div class="order-details-title fw-bold">Order Details</div>
                       <!-- All the products are coming up from JS -->
                    </div>



                    <!-- From here price details are started -->
                    <div class="price-details d-flex flex-column" id="priceDetails">
                        <div class="price-details-box ">
                            <!-- todo -->

                            <div class="price-details-title fw-bold">Price Details</div>
                            <div class="price-details-data">
                                <div class="price-details-item d-flex flex-row justify-content-between">
                                    <div>Price</div>
                                    <div id="total-price"></div>
                                </div>
                                <div class="price-details-item d-flex flex-row justify-content-between">
                                    <div>Discount</div>
                                    <div >10</div>
                                </div>
                                <div class="price-details-item d-flex flex-row justify-content-between">
                                    <div>Delivery Charges </div>
                                    <div>FREE</div>
                                </div>
                                <div class="price-details-item d-flex flex-row justify-content-between">
                                    <div>Total</div>
                                    <div id="net-price"></div>
                                </div>

                            </div>

                        </div>

                        <div class="price-details-btn-group">
                            <a href="productList.html"
                                class="continue-shopping-btn btn btn-info text-decoration-none">Continue Shopping</a>
                            <a href="checkout.html" class="checkout-btn btn btn-primary text-decoration-none">
                                Checkout</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>

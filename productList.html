<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productList.css">
</head>

<body>

    <div id="productListPage">


        <!-- Header -->
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <!--  I have made this div flex , with justify content as space between -->
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">StepNStyle</a>
                        </div>
                        <div class="user-actions d-flex flex-row">
                            <a href="cart.html" class="">Cart</a>
                            <div class="user-intro" id="userIntro">Hi user</div>
                            <div class="logout-btn" id="logoutBtn">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>


        <!-- Product list of each type of category  -->
        <div class="container">
            <div class="row">

                <h2 class="product-list-title text-center">All Products</h2>

                <div class="product-list-wrapper d-flex  flex-row justify-content-start">
                    <!-- Sidebar -->
                    <div class="product-list-sidebar d-flex flex-column">

                        <!-- Search Products -->
                        <div class="sidebar-title fw-bold">Search Products</div>
                        <div class="sidebar-search form-group">
                            <input type="text" placeholder="Search by name" class="form-control" id="searchInput">
                        </div>

                        <!-- Categories -->
                        <div class="sidebar-title fw-bold">Categories</div>
                        <div id="categoryList">
                            <a href="#" class="d-flex text-decoration-none">MEN</a>
                            <a href="#" class="d-flex text-decoration-none">WOMEN</a>
                            <a href="#" class="d-flex text-decoration-none">KIDS</a>
                            <a href="#" class="d-flex text-decoration-none">COLLECTIONS</a>
                            <a href="#" class="d-flex text-decoration-none">SANDALS</a>
                            <a href="#" class="d-flex text-decoration-none">EXCLUSIVE</a>
                            <a href="#" class="d-flex text-decoration-none">SALE</a>
                        </div>



                        <!-- Filter by price -->
                        <div class="sidebar-title fw-bold">Filter by Price</div>
                        <div class="price-filter">

                            <div class="price-filter-select d-flex flex-row justify-content-between">

                                <div class="form-group me-3">
                                    <select name="minPrice" class="form-select" id="minPrice">
                                        <option value="0">0</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                        <option value="200">200</option>
                                    </select>
                                    <label for="minPrice" class="form-label">Min Price</label>
                                </div>

                                <div class="form-group ">
                                    <select name="maxPrice" class="form-select" id="maxPrice">
                                        <option value="0">0</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                        <option value="200">200</option>
                                        <option value="1000">1000</option>
                                    </select>
                                    <label for="maxPrice" class="form-label">Max Price</label>

                                </div>

                            </div>


                            <!-- I have directly used the label name in form group div. -->
                            <!-- <div class="price-filter-title d-flex flex-row justify-content-between">
                                <div>Min Price</div>
                                <div>Max Price</div>
                            </div> -->
                        </div>

                        <button class="btn btn-warning clear-filter" id="search">Search</button>
                        <button class="btn btn-danger clear-filter" id="clear">Clear filter</button>
                    </div>

                    <div id="productList" class="product-list-box">
                        <!-- Add list of products -->


                        <a href="productDetails.html" target="_blank"
                            class="product-item text-decoration-none d-inline-block">
                            <div class="product-img">
                                <img src="img/1_288da67a-34bf-4fb9-b527-5117b652abff.webp" alt="">
                            </div>
                            <div class="product-name text-center">FLASH White Men's Sneakers</div>
                            <div class="product-price text-center">
                                <span class="fw-bold">PRICE Rs. 1,309.00</span>
                                <span class="ps-3">M.R.P Rs. <del>1,799.00</del></span>
                            </div>
                        </a>

                        
                    </div>

                </div>
            </div>



        </div>
    </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
        <script src="js/productList.js"></script>
</body>

</html>

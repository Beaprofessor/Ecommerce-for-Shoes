<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Cart | Login / Signup</title>
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="loginPage">


        <!-- Header -->
        <nav id="header" class="sticky-top">
            <div class="container ">
                <div class="row">
                    <div class="header-wrapper d-flex align-items-center justify-content-between">

                     <!--  I have made this div flex , with justify content as space between -->
                       
                      <div class="logo d-inline-block">
                          <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          </form>
                      </div>

                      <!--  Logo or brandName -->
                       <div class="logo">
                        <a href="index.html" class="text-decoration-none " >Shop Cart</a>
                       </div>

                       <!-- Navbar items -->
                       <div class="user-actions d-flex flex-row justify-content-center">
                           <a href="cart.html" class="">Cart</a>
                           <div class="user-intro" id="userIntro">Hi user</div>
                            <div class="logout-btn" id="logoutBtn">Logout</div>
                       </div>

                    </div>
                </div>
            </div>
         </nav>


        <div class="container">
            <div class="row">
                <h2 class="home-title , text-center">
                    Welcome to Shop Cart
                </h2>
            </div>
            <div class="login-wrapper" id="loginForm">
                <h4 class="text-center">Login</h4>
                <div class="input-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" id="loginUsername">
                </div>
                <div class="input-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" id="loginPassword">
                </div>
                <div class="input-group">
                    <button class="form-control btn btn-primary" value="Login"> Login as User</button>
                </div>
                <div class="signup-btn text-center" id="showSignupBtn">
                    Don't have an Account ? Sign Up
                </div>
            </div>
        </div>


    </div>



    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>

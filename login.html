        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <!-- Card for Login/Signup -->
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center" id="form-title">Login</h3>
                            <form id="auth-form">
                                <!-- Login Form -->
                                <div id="login-form">
                                    <div class="form-group">
                                        <label for="login-email">Email</label>
                                        <input type="email" class="form-control" id="login-email" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="login-password">Password</label>
                                        <input type="password" class="form-control" id="login-password" placeholder="Enter password">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                    <p class="text-center mt-3">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                                </div>
    
                                <!-- Signup Form -->
                                <div id="signup-form" style="display: none;">
                                    <div class="form-group">
                                        <label for="signup-username">Username</label>
                                        <input type="text" class="form-control" id="signup-username" placeholder="Enter username">
                                    </div>
                                    <div class="form-group">
                                        <label for="signup-email">Email</label>
                                        <input type="email" class="form-control" id="signup-email" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="signup-password">Password</label>
                                        <input type="password" class="form-control" id="signup-password" placeholder="Enter password">
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block">Sign up</button>
                                    <p class="text-center mt-3">Already have an account? <a href="#" id="show-login">Login</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
